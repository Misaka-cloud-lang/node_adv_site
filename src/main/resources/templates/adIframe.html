<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement</title>
    <style>
        #main {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #content {
            margin-top: 10px;
        }
        #adv_host {
            font-style: italic;
            color: #777;
        }
        #details {
            display: none;
        }
        #post_time {
            color: #aaa;
        }
    </style>
</head>
<body>

<div id="main">
    <!--/*@thymesVar id="ad" type="org.example.advertisement_system.entity.Advertisement"*/-->
    <h2 th:text="${ad.title}"></h2>
    <img th:src="${ad.picture}" th:alt="${ad.tag}"/>
    <p id="content" th:text="${ad.content}"></p>
    <p>powered by:</p>
    <p id="adv_host" th:text="${ad.username}"></p>
    <div id="details">
        <p id="post_time" th:text="${ad.time}"></p>
    </div>
</div>

</body>
</html>
